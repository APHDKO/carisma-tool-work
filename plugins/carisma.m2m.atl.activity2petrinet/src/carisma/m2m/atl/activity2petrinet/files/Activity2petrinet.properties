# ==============================================================================
# Activity2petrinet properties
# ==============================================================================

# ATL modules: if several, by order of superimposition (the latter ones overrides the former ones)
Activity2petrinet.modules = activity2petrinet.atl

# Metamodels paths or nsUris
Activity2petrinet.metamodels.Petrinet = /res/petrinet.ecore
Activity2petrinet.metamodels.UML2 = http://www.eclipse.org/uml2/3.0.0/UML

# Libraries paths

# ATL Launching options
Activity2petrinet.options.supportUML2Stereotypes = false
Activity2petrinet.options.printExecutionTime = false
Activity2petrinet.options.OPTION_CONTENT_TYPE = false
Activity2petrinet.options.allowInterModelReferences = false
Activity2petrinet.options.step = false

