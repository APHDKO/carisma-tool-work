<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>neue Relation zwischen Regelelementen erstellen</title>
<link rel="stylesheet" href="content.css" type="text/css" media="screen" charset="utf-8"/>
<script src="scripting.js" type="text/javascript" charset="utf-8"></script>
</head>
<body onload="fillSelectionForms(), document.getElementById('relatedRuleElementsDescription').select();">
	<div id="newConstraintMain">
		<img src="bilder/Tulogo14.png" alt="logo LS14" id="logo">	
		<div id="leftDiv">
			<pre id="specification">Beziehung zwischen Regelelementen</pre>
			<div id="popUpButtonContainer">
				<input type="button" name="add" value="Add" id="addRelation" onclick="addRelation();"/>
				<input type="button" name="remove" value="Remove" id="removeRelation" onclick="removeRelation();"/>				
			</div>				
				
			<div id="choiceContainer">
				<form name="relation">
					<select name="firstRuleElement" size="1">
					</select>
					<p id="relation" style="font: 0.7em Times">hat Beziehung mit:</p>
					<select name="secondRuleElement" size="1">
					</select>
				</form>
				<input type="text" name="relatedRuleElementsDescription" value="Beschreibung" id="relatedRuleElementsDescription"/>
			</div>
			
		</div>
		<div id="rightDiv">
			<pre id="rightHeader">Relationen</pre>
			<form name="rightForm">
				<select name="selection" id="selectionForm" size="5">
					
				</select>
			</form>
		<input type="button" name="ok" value="Speichern" id="okConstraint" onclick="createNewRelatedRuleElements();"/>
		<input type="button" name="cancelButton" value="Cancel" id="cancelButton" onclick="cancel();"/>
		</div>
		<input type="hidden" name="storedValue" value="" id="storedValue"/>
	</div>
	

</body>
</html>
