# ==============================================================================
# PNML2XML properties
# ==============================================================================

# ATL modules: if several, by order of superimposition (the latter ones overrides the former ones)
PNML2XML.modules = PNML2XML.atl

# Metamodels paths or nsUris
PNML2XML.metamodels.XML = /res/XML.ecore
PNML2XML.metamodels.PNML = /res/PNML.ecore

# Libraries paths

# ATL Launching options
PNML2XML.options.supportUML2Stereotypes = false
PNML2XML.options.printExecutionTime = false
PNML2XML.options.OPTION_CONTENT_TYPE = false
PNML2XML.options.allowInterModelReferences = false
PNML2XML.options.step = false

