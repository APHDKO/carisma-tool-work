# ==============================================================================
# Bpmn2petrinet properties
# ==============================================================================

# ATL modules: if several, by order of superimposition (the latter ones overrides the former ones)
Bpmn2petrinet.modules = bpmn2petrinet.atl

# Metamodels paths or nsUris
Bpmn2petrinet.metamodels.Petrinet = /res/petrinet.ecore
Bpmn2petrinet.metamodels.BPMN2 = http://www.omg.org/spec/BPMN/20100524/MODEL

# Libraries paths

# ATL Launching options
Bpmn2petrinet.options.supportUML2Stereotypes = false
Bpmn2petrinet.options.printExecutionTime = false
Bpmn2petrinet.options.OPTION_CONTENT_TYPE = false
Bpmn2petrinet.options.allowInterModelReferences = false
Bpmn2petrinet.options.step = false

